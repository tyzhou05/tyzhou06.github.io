title: Tony's Website!
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/tyzhou06.github.io" # the subpath of the site
url: "https://tyzhou05.github.io/" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog?

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: tyzhou05@uw.edu
      link: mailto:tyzhou05@uw.edu
    #- name: WeChat
      #value: YourWeChatUsername
      #link: "#"
  follow:
    #- name: Instagram
      #link: http://instagram.com/tyzhouu
